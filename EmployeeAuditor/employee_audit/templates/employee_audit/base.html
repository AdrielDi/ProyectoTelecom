{% load static %}

<!DOCTYPE html>
<html>

<head>
    <!-- Tus metadatos y enlaces a CSS aquí -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}">
    <script src="{% static 'js/sidebar.js' %}"></script>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>

    <div class="sidebar" id="sidebar">
        <!-- Botón para expandir/colapsar la barra lateral -->
        <button id="toggle-sidebar-button">&#9776;</button>
        <!-- Menú de navegación -->
        <ul class="sidebar-menu" id="sidebar-menu">
            <div class="sidebar-header">
                <h3>Mi Sitio</h3>
            </div>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'activity_page' %}">Activity Tracker</a></li>
            <li><a href="{% url 'proyectos' %}">Proyectos</a></li>
            <li><a href="{% url 'notificaciones' %}">Notificaciones</a></li>
            <li><a href="{% url 'tareas' %}">Tareas</a></li>
            <li><a href="{% url 'empleados' %}">Empleados</a></li>
            <li><a href="{% url 'acerca' %}">Acerca de mí</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- Contenido de la página que cambiará en cada vista -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Javascript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
